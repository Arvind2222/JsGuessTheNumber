<!DOCTYPE html>
<html>

<head>
    <title>Guess The Number</title>

    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Manjari&display=swap" rel="stylesheet">
    <script defer src="scripts/script.js"></script>

</head>

<body>
    <!-- The Main Container -->
    <div class="container">

        <!-- Title -->
        <div id="gameTitle">

            <h5 id="title" class="col-4 offset-4">Guess the Number</h5>
        </div>


        <!-- Level -->
        <div class="card shadow" id="gameLevel">

            <div class="card-body offset-10 col-2">
                <h3><span class="badge badge-pill badge-info" id="levelIndicator">Level: 0</span></h3>
            </div>
        </div>

        <!-- Guess Area -->
        <div class="card shadow" id="guessArea">

            <div class="card-body row">

                <input type="text" class="form-control offset-1 col-6" name="inputBox" id="inputBox" placeholder="Enter your Guess..." /> &nbsp;&nbsp;
                <input type="button" class="btn btn-info col-3" name="submit" id="submit" value="Guess" />

            </div>
        </div>

        <!-- Guess Result -->
        <div class="card shadow" id="guessResult">

            <!-- Attempts Left -->
            <div>
                <!-- Upnext -->
            </div>


            <!-- Random Emotions -->
            <img class="card-img-top" id="guessResultImage" src="images/lst.png" alt="Card image cap" />

            <div class="card-body" id="resultArea">

                <h5 class="card-title">
                    <div id="GuessResultText">Guess History</div>
                </h5>

                <!-- Previous Guesses -->

                <div class="" id="previousGuess">
                    <h5 id="previousGuessValues"></h5>
                </div>

                <!-- Guess Verdict -->
                <div class="card shadow" id="guessVerdict">

                </div>

                <div class="col text-center">
                    <a class="btn btn-warning col-md-4 " id="nextLevelButton">Next Level</a>
                </div>

            </div>
        </div>

    </div>


    <script src="scripts/jquery-3.3.1.slim.min.js"></script>
    <script src="scripts/popper.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>


</body>

</html>
